<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>パスワード再設定 | Inbound AI Call System</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --bg: #f5f7fb;
      --text-main: #111827;
      --text-sub: #6b7280;
      --border: #e5e7eb;
      --radius-lg: 16px;
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #e0edff 0, #f5f7fb 38%, #ffffff 100%);
      color: var(--text-main);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      border-bottom: 1px solid rgba(229, 231, 235, 0.8);
      backdrop-filter: blur(16px);
      background: rgba(255,255,255,0.9);
    }

    .header-inner {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-mark {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ffffff 0, #bfdbfe 35%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #ffffff;
      font-size: 12px;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
    }

    .logo-text-main {
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.04em;
    }

    .logo-text-sub {
      font-size: 11px;
      color: var(--text-sub);
    }

    .header-link {
      font-size: 12px;
      color: var(--primary);
      text-decoration: none;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px 32px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.98);
      border-radius: 20px;
      padding: 22px 20px 18px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(226, 232, 240, 0.9);
    }

    .card-header {
      margin-bottom: 18px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .card-subtitle {
      font-size: 12px;
      color: var(--text-sub);
      line-height: 1.6;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 14px;
      margin-bottom: 14px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-main);
    }

    .form-input {
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      outline: none;
      background-color: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    .form-input:focus {
      border-color: var(--primary);
      background-color: #ffffff;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
    }

    .form-hint {
      font-size: 11px;
      color: var(--text-sub);
    }

    .btn-primary {
      width: 100%;
      margin-top: 4px;
      border: none;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      cursor: pointer;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      box-shadow: 0 12px 24px rgba(37, 99, 235, 0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    .btn-primary:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
    }

    .reset-meta {
      margin-top: 8px;
      padding-top: 10px;
      border-top: 1px dashed var(--border);
      font-size: 11px;
      color: var(--text-sub);
    }

    .reset-links {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .reset-link {
      color: var(--primary);
      text-decoration: none;
    }

    .reset-link:hover {
      text-decoration: underline;
    }

    .footer {
      font-size: 10px;
      color: #9ca3af;
      text-align: center;
      padding: 10px 12px 14px;
    }

    @media (max-width: 480px) {
      .card {
        border-radius: 16px;
        padding-inline: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <div class="logo-area">
          <div class="logo-mark">AI</div>
          <div>
            <div class="logo-text-main">Inbound Call System</div>
            <div class="logo-text-sub">パスワード再設定</div>
          </div>
        </div>
        <a href="login.html" class="header-link">← ログインに戻る</a>
      </div>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="card">
        <div class="card-header">
          <h1 class="card-title">パスワード再設定</h1>
          <p class="card-subtitle">
            ご登録のメールアドレス宛に、パスワード再設定用のリンクを送信します。<br>
            メールに記載されたURLから新しいパスワードを設定してください。
          </p>
        </div>

        <form id="reset-form" class="form">
          <div class="form-group">
            <label for="email" class="form-label">メールアドレス</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="example@company.co.jp"
              required
            >
            <p class="form-hint">
              ※ ログイン時に使用しているメールアドレスを入力してください。
            </p>
          </div>

          <button type="submit" class="btn-primary">
            再設定用リンクを送信
          </button>
        </form>

        <div class="reset-meta">
          <div class="reset-links">
            <a href="login.html" class="reset-link">
              ログイン画面に戻る
            </a>
            <a href="signup.html" class="reset-link">
              アカウントをお持ちでない方はこちら（新規登録）
            </a>
          </div>
        </div>        
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      © 2025 Inbound AI Call System (仮) – パスワード再設定画面プロトタイプ
    </footer>
  </div>

  <script>
    // パスワード再設定処理（現時点ではデモ用）
    document.getElementById("reset-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;

      // TODO: 実際のAPIにPOSTして再設定メール送信ロジックを実装
      alert("パスワード再設定用のリンクを送信する処理をここに実装します。\\nメールアドレス: " + email);
    });

  </script>
</body>
</html>
